<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Convenios - Universidad Cooperativa de Colombia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00695c 0%, #4caf50 50%, #8bc34a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-letters {
            font-size: 24px;
            font-weight: bold;
        }

        .logo-u {
            color: #2196f3;
        }

        .logo-c1 {
            color: #ffeb3b;
        }

        .logo-c2 {
            color: #4caf50;
        }

        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .header-btn:hover {
            background: white;
            color: #00695c;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 40px;
            gap: 60px;
        }

        /* Left Panel - Branding */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .main-logo-letters {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
        }

        .university-title {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .university-slogan {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .slogan-separator {
            margin: 0 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Right Panel - News */
        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .news-container {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .news-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .news-title {
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .news-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .news-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }

        .news-item.large {
            grid-column: 1 / -1;
        }

        .news-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #4caf50;
        }

        .news-item.large .news-image {
            height: 150px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .main-logo-letters {
                font-size: 80px;
            }
            
            .university-title {
                font-size: 28px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .header-title {
                font-size: 14px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .main-logo-letters {
                font-size: 60px;
            }
            
            .university-title {
                font-size: 24px;
            }
            
            .university-slogan {
                font-size: 16px;
            }
        }

        /* Animations */
        .main-logo {
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .news-container {
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .left-panel {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="header-logo">
                <div class="logo-letters">
                    <span class="logo-u">U</span><span class="logo-c1">C</span><span class="logo-c2">C</span>
                </div>
                <div class="header-title">Sistema de Convenios</div>
            </div>
        </div>
        <div class="header-buttons">
            <a href="/auth/login/" class="header-btn">LOGIN</a>
            <a href="/usuarios/crear/" class="header-btn">REGISTER</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Panel - Branding -->
        <div class="left-panel">
            <div class="main-logo">
                <div class="main-logo-letters">
                    <span class="logo-u">U</span><span class="logo-c1">C</span><span class="logo-c2">C</span>
                </div>
            </div>
            <div class="university-title">Universidad Cooperativa de Colombia</div>
            <div class="university-slogan">
                INNOVACI√ìN<span class="slogan-separator">|</span>COLABORACI√ìN<span class="slogan-separator">|</span>FUTURO
            </div>
        </div>

        <!-- Right Panel - News -->
        <div class="right-panel">
            <div class="news-container">
                <div class="news-header">
                    <div class="news-title">Noticias</div>
                </div>
                <div class="news-grid">
                    <div class="news-item large">
                        <div class="news-image">üéì</div>
                    </div>
                    <div class="news-item">
                        <div class="news-image">üè¢</div>
                    </div>
                    <div class="news-item">
                        <div class="news-image">üéØ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animaci√≥n suave al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de hover en los botones del header
            const headerBtns = document.querySelectorAll('.header-btn');
            headerBtns.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.05)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Efecto de hover en las noticias
            const newsItems = document.querySelectorAll('.news-item');
            newsItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
